<style>
.scroll-container {
  width: 100%;
  height: 200px; /* 440 */
  overflow: hidden;
  position: relative;
}

.scroll-content {
  white-space: nowrap;
  animation: scroll 40s linear infinite;
  display: inline-block;
  position: absolute;
}

@keyframes scroll {
  0% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(-100%);
  }
}
</style>

<div class="scroll-container">
  <div class="scroll-content">

  </div>
</div>
